version: '3.8'

services:
  # ===== SQL SERVER =====
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=StrongPass123!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - environments_network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "StrongPass123!" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ===== ZOOKEEPER =====
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - environments_network
    healthcheck:
      test: echo stat | nc localhost 2181
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== KAFKA =====
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    networks:
      - environments_network
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server localhost:9092
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== ENVIRONMENTS API =====
  environments-api:
    build:
      context: .
      dockerfile: EnvironmentsService.API/Dockerfile
    container_name: environments-api
    depends_on:
      sqlserver:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=EnvironmentsDB;User Id=sa;Password=StrongPass123!;TrustServerCertificate=True;Encrypt=False;
      - Kafka__BootstrapServers=kafka:29092
      - JwtSettings__SecretKey=SuperSecretKey-MinimumLength32Characters-ForEnvironmentsService
      - JwtSettings__Issuer=EnvironmentsService
      - JwtSettings__Audience=EnvironmentsServiceClients
      - JwtSettings__ExpirationMinutes=1440
    ports:
      - "5000:8080"
    networks:
      - environments_network
    restart: on-failure

# ===== VOLUMES =====
volumes:
  sqlserver_data:
    driver: local

# ===== NETWORKS =====
networks:
  environments_network:
    driver: bridge